<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- tailwindcss CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- link Css externo -->
    <link rel="stylesheet" href="css/styles.css" />
    <title>Calculadora</title>
  </head>
  <body class="bg-gray-300 p-2">
    <div class="wrapper flex flex-col gap-5">
      <header class="flex justify-center mt-2">
        <h1 class="font-bold text-2xl bg-amber-50 p-5 rounded-md">
          Calculadoras
        </h1>
      </header>
      <main>
        <div class="grid grid-row-2 gap-2">
          <!-- calculadora 1 programacion orientada a funciones-->
          <div id="cal1" class="bg-amber-50 rounded-lg p-4 flex flex-col gap-2">
            <div>
              <h2 class="font-bold text-xl">Calculadora 1</h2>
            </div>
            <div class="flex flex-col gap-2">
              <p class="bg-gray-200 rounded-md p-1">
                Esta calculadora esta hecha con programacion horientada a
                funciones.
              </p>
              <button
                onclick="iniciarCalculadora()"
                class="border border-amber-700 rounded-md p-2 cursor-pointer bg-orange-300 text-white hover:bg-orange-500"
              >
                Inicar
              </button>
            </div>
          </div>

          <!-- calculadora 2 programacion orientada a objetos-->
          <div id="cal1" class="bg-amber-50 rounded-lg p-4 flex flex-col gap-2">
            <div>
              <h2 class="font-bold text-xl">Calculadora 2</h2>
            </div>
            <div class="flex flex-col gap-2">
              <p class="bg-gray-200 rounded-md p-3">
                Esta calculadora esta hecha con programacion orientda a objetos.
              </p>
              <div class="border border-gray-300 rounded-md bg-gray-200 p-2">
                <h3 class="italic font-bold">Resultado</h3>
                <div id="pantalla" class="bg-amber-100 rounded-md p-3">
                  <p id="resultado" class="font-bold text-xl">0</p>
                </div>
              </div>
              <div class="flex justify-center">
                <form action="#" class="flex flex-wrap gap-2">
                  <input
                    type="text"
                    id="input1"
                    placeholder="Numero"
                    class="h/full border p-1 rounded-sm"
                  />
                  <input
                    type="text"
                    id="input2"
                    placeholder="Numero"
                    class="h/full border p-1 rounded-sm"
                  />
                  <select
                    name=""
                    id="select-operacion"
                    class="border p-1 rounded-md"
                  >
                    <option value="+">Suma</option>
                    <option value="-">Resta</option>
                    <option value="*">Multiplicacion</option>
                    <option value="/">Divicion</option>
                  </select>
                </form>
              </div>
              <button
                id="btn-2"
                class="border border-green-700 rounded-md p-2 cursor-pointer bg-green-300 text-white font-bold hover:bg-green-700"
              >
                Calcular
              </button>
            </div>
          </div>
        </div>
      </main>
    </div>
    <!-- JS de calculadora 1 -->
    <script src="js/calculator-function.js"></script>
    <!-- JS de calciladora 2 -->
    <script src="js/calculator-objetc.js"></script>
  </body>
</html>
